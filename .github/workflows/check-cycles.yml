# GitHub Actions workflow to check Warframe cycles
# Runs every 15 minutes and updates Discord messages when cycles change

name: Check Warframe Cycles

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  check-cycles:
    runs-on: ubuntu-latest
    
    # Required permissions to commit state changes back to repo
    permissions:
      contents: write
    
    steps:
      # ========================================================================
      # Checkout the repository code
      # ========================================================================
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      # ========================================================================
      # Setup Node.js environment with caching
      # ========================================================================
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # ========================================================================
      # Install dependencies (uses npm cache from setup-node)
      # ========================================================================
      - name: üì¶ Install dependencies
        run: npm ci
      
      # ========================================================================
      # Build TypeScript files
      # ========================================================================
      - name: üî® Build TypeScript
        run: npm run build
      
      # ========================================================================
      # Run the cycle checker
      # ========================================================================
      - name: üîç Check Warframe cycles
        env:
          # Discord bot token (required)
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: npm run check
      
      # ========================================================================
      # Commit state changes back to repository
      # This saves the current states for the next run
      # ========================================================================
      - name: üíæ Commit state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add states/cycle-states.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Update cycle states [skip ci]"
          git push
