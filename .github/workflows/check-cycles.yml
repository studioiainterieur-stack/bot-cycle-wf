# GitHub Actions workflow to check Warframe cycles
# Runs every 5 minutes and sends Discord notifications when cycles change

name: Check Warframe Cycles

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  check-cycles:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Node.js environment with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Cache TypeScript build output
      - name: Cache TypeScript build
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ hashFiles('src/**/*.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-dist-
      
      # Install dependencies (uses npm cache from setup-node)
      - name: Install dependencies
        run: npm ci
      
      # Build TypeScript files (will use cache if available)
      - name: Build TypeScript
        run: npm run build
      
      # Run the cycle checker
      - name: Check Warframe cycles
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: npm run check
      
      # Commit state changes back to repository
      - name: Commit state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .cycle-states.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update cycle states [skip ci]"
          git push

